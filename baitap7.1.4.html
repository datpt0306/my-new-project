<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuvihinhtron</title>
</head>
<body>
<label>bán kính hình tròn</label>
<input type="number" id="bankinh" min="0">
<button type="button" onclick="chuvi()">tính chu vi</button>
<p id="chuvi"></p>
<script>
    function chuvi(){
        let r=parseFloat(document.getElementById("bankinh").value)
        let c=r*2*Math.PI
        document.getElementById("chuvi").innerHTML="chu vi hình tròn là:"+c
    }
</script>
</body>
</html>
