<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doi C sang F</title>
</head>
<body>
<label>Nhập độ C</label>
<input type="number"id="Celsius">
<button type="button"onclick="change()">Đổi</button>
<p id="ket qua"></p>
   <script type="text/javascript">
       function change(){
           let c=document.getElementById("Celsius").value
           let f=(c*9)/5+32
           document.getElementById("ket qua").innerHTML=" "+f
       }

   </script>
</body>
</html>
